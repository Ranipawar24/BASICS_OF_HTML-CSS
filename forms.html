<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms One</title>
    <style>
        body{
            background-color: #414141;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url" method="GET">
        <label for="fname">First Name</label><br>
        <input type="text" placeholder="first name" name="" id="fname">
        <label for="lname">Last Name</label><br>
        <input type="text" placeholder="last name" name="" id="lname">
        <label for="ename">Email</label><br>
        <input type="text" placeholder="email" name="" id="ename">

    </form>
</body>
</html>
