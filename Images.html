<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        body{
            background-color: #414141;
        }
    </style>
</head>
<body>
    <img src="profilepi1.jpg" width="400px" alt="no image">

    <picture>
        <source media="(min-width: 650px)" srcset="./profilepic1.jpg"/>
        <source media="(min-width: 400px)" srcset="./profilepic1.jpg"/>
        <img src="./profilepic1.jpg" width="400px" alt="">
    </picture>

     <!-- an image map generator -->

     <img src="profilepic1.jpg" usemap="#image-map">

    <map name="image-map">
    <area target="" alt="" title="" href="" coords="290,44,354,104" shape="rect">
    <area target="" alt="" title="" href="" coords="32,68,107,103" shape="rect">

</map>
</body>
</html>
