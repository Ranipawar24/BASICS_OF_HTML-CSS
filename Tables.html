<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            border-collapse: collapse;
            text-align: center;
           

        }
        td, th{
            border: 1px solid black;
            padding: 10px;

        }
        tr:nth-child(even){
            background-color: #a6a0a0;

        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Country</th>
            <th>Country Code</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>India</td>
            <td>IN</td>
            <td>india.com</td>
        </tr>
        <tr>
            <td>USA</td>
            <td>USA</td>
            <td>usa.com</td>
        </tr>
        <tr>
            <td>Japan</td>
            <td>JP</td>
            <td>jp.com</td>
        </tr>
        <tr>
            <td>china</td>
            <td>ch</td>
            <td>ch.com</td>
        </tr>
    </table> 
</body>
</html>
